spring:
  application:
    name: monitoring-service
  datasource:
    url: jdbc:postgresql://localhost:5432/monitoring
    username: monitoring
    password: monitoring
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always

monitoring:
  poll-interval-ms: 15000
  request-timeout-ms: 3000
  targets:
    - id: "auth-service"
      name: "Auth Service"
      checks:
        - type: "HTTP"
          url: "http://localhost:9001/actuator/health"
          expectStatus: 200
          maxLatencyMs: 800
          timeoutMs: 3000
    - id: "redis-tcp"
      name: "Redis TCP"
      checks:
        - type: "TCP"
          host: "localhost"
          port: 6379
          connectTimeoutMs: 500
